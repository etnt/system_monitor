@startuml

folder "Business network" {
  node node1

  node node2

  node1 -[hidden]-> node2
}

folder "Monitoring network" {
  queue kafka

  node kflow

  database db [ Postgres
  ===
  node_role
  - - -
  prc
  - - -
  app_top
  - - -
  fun_tup
  ]

  node Grafana
}

actor user

node1 -> kafka
node2 -> kafka
kafka -> kflow
kflow -> db

user - - Grafana
db -> Grafana

@enduml

